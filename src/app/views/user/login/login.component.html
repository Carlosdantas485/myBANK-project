
<div class="login" >
    <mat-card-title class="title">
        LOGIN
    </mat-card-title>
    <mat-card class="card-forms">
        <form class="forms">
            <mat-form-field>
                <input matInput placeholder="USUÁRIO" 
                name="account"
                />
            </mat-form-field>
            <mat-form-field>
                <input type="password" matInput placeholder="SENHA" 
                name="amount"
                />
            </mat-form-field>
        </form>
        <a routerLink="/users">
            <button id="btn-login">ENVIAR</button>
        </a>
        <a routerLink="/users/create" class="create-account">
            Criar conta
        </a>
    </mat-card>
</div>
