
<mat-card class=" login mat-elevation-z3" >
    <mat-card-title class="title">
        LOGIN
    </mat-card-title>
    <div class="box-login">
        <form class="form">
            <div class="input" >
                <p>E-mail</p>
                <input type="text" placeholder="Digite deu e-mail">
            </div>
            <div class="input">
                <p>Idade</p>
                <input type="password" placeholder="Digite sua senha">
            </div>
            <a routerLink="/">
                <button class="enviar">ENTER</button>
            </a>
        </form>
    </div>
</mat-card>
